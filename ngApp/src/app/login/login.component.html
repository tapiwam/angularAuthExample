<div class="row pt-5">
  <div class="col-md-6 mx-auto">

    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>

      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="userData.email" id="email" name="email" type="text" class="form-control rounded-0" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="userData.password" id="password" name="password" type="password" class="form-control rounded-0" required>
          </div>

          <button type="button" class="btn btn-primary float-right" (click)="login()" >Login</button>
        </form>
      </div>
    </div>

  </div>
</div>
